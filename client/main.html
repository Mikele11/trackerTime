<head>
  <title>Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  {{> loginButtons}}
  <h1 class="h1">Вітаю в трекері часу!</h1>
  {{> hello}}
</body>

<template name="hello">
  <div class="sidenav">
    <div class="menu_item addTimeMemuItem"><span class="iconTimer"></span>Додати час</div>
    <div class="menu_item addNeedMemuItem">Потрібий час</div>
    <div class="menu_item tableMenuItem">Таблиця</div>
    <div class="menu_item aboutMenuItem">Про цей проект</div>
  </div>
  <div class="container">
    <div class="aboutProject">
      <h2>
        Цей проект робив Іляш Михайло проект - трекер часу із занесенням в базу данних
        база данних на фронті
      </h2>
    </div>
    <input class="addt littleInp textInp searchInTable" placeholder="Пошук в таблиці по імені" type="text" name="spentD" value="">
    <button class="addt propButton searchBtn btnSearchUser" type="">Пошук користув</button>
    <input class="addt littleInp textInp searchTotalTime" placeholder="Потрачено годин користувачем" type="text" name="spentD" value="">
    <button class="addt propButton searchBtn btnSearchTotalTime" type="">Потрачено загалом</button>
    
    <div class="line">
      <div class="addTimeBlock">
        <div class="proposal timerTtack">
          <div class="addTimeHead">
              <button class="addBtn" type="">Додати час</button>
          </div>
          <div>
            <p>Потрачено годин</p>
            <input data-title="Введіть кількісто потрачених годин" class="littleInp numInp spentH" min="0" max="1000000000" type="number" name="spentH" value="" placeholder="годин">
          </div>
          <div>
            <p>Потрачено хвилин</p>
            <input data-title="Введіть кількісто потрачених хвилин" class="littleInp numInp spentM" min="0" max="1000000000" type="number" name="spentM" value="" placeholder="хвилин">
          </div>
          <div>
            <p>На що потрачено</p>
            <input data-title="Введіть проект над яким працювали" class="littleInp textInp spentD" type="text" name="spentD" value="" placeholder="проект">
          </div>
        </div>
      </div>
        <div class="proposalTime">
          <div class="proposal">
              <div>
                  <p>Потрібно годин</p>
                  <input data-title="Введіть кількісто потрібних годин" class="littleInp numInp needH" type="number" name="" value="" placeholder="годин">
                </div>
                <div>
                  <p>Потрібно хвилин</p>
                  <input data-title="Введіть кількісто потрібних хвилин" class="littleInp numInp needM" type="number" name="" value="" placeholder="хвилин">
                </div>
                <div>
                  <button class="propButton" type="">Оновити потрібний час</button>  
                </div>
                <div>
                  <p class="timeWhatYouNeed"></p>  
                </div>
            </div>
          </div>
        </div>
      <div class="tableDuv">
        <table id="tableUsers">
            <thead>
                <tr>
                  <th data-sortby="userEmail" class="thLogo">Користувач</th>
                  <th data-sortby="spentH" class="thName">Потрачено годин</th>
                  <th class="thAddress">Потрачено хвилин</th>
                  <th class="thcountEmploye">На що потрачено</th>
                  <th data-sortby="data" class="thcountEmploye">Коли потрачено</th>
                </tr>
            </thead>
            <tbody>
              {{#each comp}}
                <tr>
                  <th>{{userEmail}}</th> 
                  <th>{{spentH}}</th> 
                  <th>{{spentM}}</th> 
                  <th>{{spentD}}</th> 
                  <th>{{data}}</th> 
                </tr>
              {{/each}}
            </tbody>
      </table>
    </div>    
  </div>
</template>
